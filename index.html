<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <script src="script.js" type="module" defer></script>
  <title>ToDoWish</title>
</head>
<body>
  <main>
    <!-- captura page1 -->
    <section class="capture-container">
      <h2>Capture um pensamento</h2>
      <button class="btn-capture">Capturar</button>
    </section>
    <!-- captura page2 -->
    <section class="capture-container" id="page2">
      <form id="form-capture">
        <textarea name="capture" id="capture" class="capture-text">Libere sua mente! Digite aqui sua idéia!</textarea>
        <button class="btn-capture">Capturar</button>
      </form>      
    </section>
    <!-- processar main -->
    <section class="process-main" id="">
      <h2>Tarefas para Processar</h2>
      <div class="tasks">
        <li>Acalmar o gato da Sheila</li>
        <li>Pentear o cabelo do Danilo</li>
        <li>Parafusar as prateleiras do Erik</li>
        <li>Comprar cerveja para mim, IPA de preferência</li>
      </div>      
    </section>
    <footer>
      <p class="logo">ToDo<strong>Wish</strong></p>
    </footer>
  </main>
</body>
</html>
